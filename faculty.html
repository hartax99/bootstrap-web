                     <img class="img-fluid" src="images/Lu.png" alt="Portrait of Alishia Lu with the following description: alishia lu is a dance artist based in brooklyn, new york. she recieved her bfa in dance from the julliard school in 2016. since then, she has spent her time dancing and choreographing internationally with some of the most renowned companies, dancers, and choreographers. she then co-founded Stay Now Dance with renowned dance artist and advocate, poppy deleon. lu has had the opportunity to work with doug hart, THEDUO, Nashville Dance Arts, mauro paillex, sam burke, and CLIP. she has also been commissioned to set works on Grayson & Cole, 21st Century Dance, CLIP, and Side-Steps. lu is excited to continue her creative process with her dance partner-in-crime, poppy deleon, in their new film-based dance project, WOUND, premiering this fall, 2020.">
              
      </div>
    </div> <!-- end section 1 of 2 -->

        </div>
